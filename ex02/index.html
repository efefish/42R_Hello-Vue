<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="seen">{{ message }}</p>
      <button v-on:click="seen = true">SHOW</button>
      <button v-on:click="seen = false">HIDE</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
          seen: true
        }
      });
    </script>
  </body>
</html>
